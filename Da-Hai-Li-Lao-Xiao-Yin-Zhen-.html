<h3 class="section">3.6 大海裡撈小銀針</h3>

<p>有時候檔案寫得太大或是看其他人寫的大檔案，我們總是希望可以快速的找到某些關鍵字在哪裡。
vim 支援使用正規表示式( regular expression ) 來做搜尋，不過在那之前我還是先講講基本的搜尋。
畢竟不是每個人都愛用正規表示式，而且多半的時候也不需要用這麼強大的引擎來搜尋。
</p>
